spring.application.name=argo
spring.mvc.servlet.path=/api/v0
spring.datasource.url=jdbc:postgresql://database:5432/argo-platform
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=error

server.port=9090

# Keycloak
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000/realms/argo-dev
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:9000/realms/argo-dev/protocol/openid-connect/certs

jwkSetUri = "http://keycloak:8080/realms/Argo/protocol/openid-connect/certs"